<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackenpoy</title>


</head>
<body>
    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <div id="results">
            
        </div>
        
        <table id="jackenpoyBoard">
            <tr>
                <td>
                    Player Selection: <div id="playerPick"></div>
                </td>
                <td>
                    Computer Selection: <div id="computerPick"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Round Result: <div id="roundResult"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Player Score: <div id="playerScore"></div>
                </td>
                <td>
                    Computer Score: <div id="computerScore"></div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="js/jackenpoy.js"></script>
</body>
</html>
